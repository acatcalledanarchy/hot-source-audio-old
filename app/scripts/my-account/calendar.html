<h3 class="text-uppercase">Calendar</h3>
	<div class="well well-custom">
		<div class="alert alert-danger" data-ng-if="!vm.products.length">
			<p>
				<i class="fa fa-exclamation-circle"></i>
				&nbsp;&nbsp;
				Please add {{ vm.WEBSITE_SETTINGS.SHOP.TITLE | lowercase }}.
			</p>
		</div>
		<div data-ng-if="vm.products.length">
			<div class="row">
				<h4 class="text-center">{{ vm.calendarControl.getTitle() }}</h4>
				<div class="row">
					<div class="col-sm-6 text-center">
						<div class="btn-group">
							<button class="btn btn-primary" ng-click="vm.calendarControl.prev()">Previous</button>
							<button class="btn btn-default" ng-click="vm.setCalendarToToday()">Today</button>
							<button class="btn btn-primary" ng-click="vm.calendarControl.next()">Next</button>
						</div>
					</div>
					<br class="visible-xs">
					<div class="col-sm-6 text-center">
						<div class="btn-group">
							<label class="btn btn-primary" ng-model="vm.calendarView" btn-radio="'year'">Year</label>
							<label class="btn btn-primary" ng-model="vm.calendarView" btn-radio="'month'">Month</label>
							<label class="btn btn-primary" ng-model="vm.calendarView" btn-radio="'week'">Week</label>
							<label class="btn btn-primary" ng-model="vm.calendarView" btn-radio="'day'">Day</label>
						</div>
					</div>
				</div>
			</div>
			<br>
			<div data-mwl-calendar
				data-calendar-events="vm.events"
				data-calendar-view="vm.calendarView"
				data-calendar-current-day="vm.calendarDay"
				data-calendar-control="vm.calendarControl"
				data-calendar-event-click="vm.eventClicked($event)"
				data-calendar-edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
				data-calendar-delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
				data-calendar-edit-event-click="vm.eventEdited($event)"
				data-calendar-delete-event-click="vm.eventDeleted($event)"
				data-calendar-auto-open="true"></div>
		</div>
	</div>	
</div>
<script type="text/ng-template" id="modalContent.html">
	<div class="modal-header">
		<h3 class="modal-title">Event action occurred!</h3>
		</div>
		<div class="modal-body">
		<p>Action: <pre>{{ action }}</pre></p>
		<p>Event: <pre>{{ event | json }}</pre></p>
		</div>
		<div class="modal-footer">
		<button class="btn btn-primary" ng-click="$modalInstance.close()">OK</button>
	</div>
</script>
