<div class="cart-summary">
	<span class="badge visible-lg">
		<i class="fa fa-shopping-cart"></i>
		{{ ngCart.totalItems() }}
		<span data-ng-pluralize
			data-count="ngCart.totalItems()"
			data-when="{1: 'item', 'other':'items'}"></span>
		&nbsp;&nbsp;|&nbsp;&nbsp;
		{{ ngCart.totalCost() | currency: '£' }}
	</span> 
	<span class="badge hidden-lg">
		<i class="fa fa-shopping-cart"></i>
		{{ ngCart.totalCost() | currency: '£' }}
	</span>
</div>
