<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1 class="text-uppercase">My account</h1>
			<div class="well well-custom">
				<tabset>
					<tab heading="{{ vm.WEBSITE_SETTINGS.SHOP.PRODUCT_ORDER_LABEL | capitalize }}" icon="fa fa-credit-card">
						<tabpane>
							<div data-ui-view="orders"></div>
						</tabpane>
					</tab>
					<tab heading="Profile" icon="fa fa-user">
						<tabpane>
							<div data-ui-view="profile"></div>
						</tabpane>
					</tab>
					<tab heading="{{ vm.WEBSITE_SETTINGS.SHOP.TITLE }}" icon="{{ vm.WEBSITE_SETTINGS.SHOP.FONT_ICON }}" ng-show="vm.user.is_admin">
						<tabpane>
							<div data-ui-view="products"></div>
						</tabpane>
					</tab>
					<tab heading="Calendar" icon="fa fa-calendar" ng-show="vm.user.is_admin">
						<tabpane>
							<div data-ui-view="calendar"></div>
						</tabpane>
					</tab>
					<tab heading="Customers" icon="fa fa-users" ng-show="vm.user.is_admin">
						<tabpane>
							<div data-ui-view="users"></div>
						</tabpane>
					</tab>
					<tab heading="Change password" icon="fa fa-lock">
						<tabpane>
							<div data-change-password-form data-email-address="{{ vm.user.email }}"></div>
						</tabpane>
					</tab>
				</tabset>
			</div>
		</div>
	</div>
</div>
