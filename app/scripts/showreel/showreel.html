<div class="row">
	<div class="small-12 columns">
        <h2>Showreel</h2>     
    </div>
</div>
<div class="row">
	<div class="small-12 medium-6 large-8 end columns" ng-bind-html="vm.WEBSITE_SETTINGS.PAGES.SHOWREEL.INTRO_COPY"></div>
</div>
<div class="row">
    <div class="small-12 columns">
       	<!-- Showreel video goes here -->
       	<videogular class="showreel-video-container" vg-theme="vm.videogular.theme">
			<vg-video class="showreel-video" vg-src="vm.videogular.sources" vg-youtube="rel=1;showinfo=1"></vg-video>
			<vg-controls>
				<vg-play-pause-button></vg-play-pause-button>
				<vg-timedisplay>{{ currentTime | date:'mm:ss' }}</vg-timedisplay>
				<vg-scrubBar>
					<vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
				</vg-scrubBar>
				<vg-timedisplay>{{ timeLeft | date:'mm:ss' }}</vg-timedisplay>
				<vg-volume>
					<vg-mutebutton></vg-mutebutton>
					<vg-volumebar></vg-volumebar>
				</vg-volume>
				<vg-fullscreenButton></vg-fullscreenButton>
			</vg-controls>
			<vg-buffering class="showreel-video-buffering"></vg-buffering>
			<vg-overlay-play></vg-overlay-play>
			<vg-poster-image vg-url='vm.videogular.plugins.poster'></vg-poster-image>
		</videogular>
    </div>
</div>
