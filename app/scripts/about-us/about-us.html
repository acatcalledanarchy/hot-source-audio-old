<div class="row">
    <div class="small-12 columns">
        <h2>About us</h2>     
    </div>
</div>
<div class="row">
	<div class="small-12 columns">
		<p>{{ vm.introCopy }}</p>
	</div>
</div>
<div class="row">
	<div class="small-12 columns">
		<ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-3">
		    <li ng-repeat="employee in vm.employees">
				<h3>{{ employee.first_name }} {{ employee.surname }}</h3>
				<div class="portrait">
					<img ng-src="images/about-us/{{ employee.image }}" alt="{{ employee.first_name }} {{ employee.surname }}" />
				</div>
				<ul class="no-bullet details-list">
					<li>
						<i class="icon-mail-3">
						</i>&nbsp;&nbsp;<a href="mailto:{{ employee.email_address }}">{{ employee.email_address }}</a>
					</li>
					<li>
						<i class="icon-phone">
						</i>&nbsp;&nbsp<a href="tel:{{ employee.telephone }}">{{ employee.telephone_number }}</a>
					</li>
				</ul>
				<p>{{ employee.copy }}</p>
			</li>
		</ul>
	</div>
</div>
