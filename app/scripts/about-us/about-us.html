<div class="container">
	<div class="row">
		<div class="col-xs-12">
		<h1 class="text-uppercase">About {{ vm.WEBSITE_SETTINGS.TITLE }}</h1>
		<div class="well well-custom">
			<div class="row">
				<div class="col-xs-12 col-sm-4">
					<div class="row">
						<div class="col-xs-12">
							<h2 class="text-uppercase">{{ vm.WEBSITE_SETTINGS.TITLE }}</h2>
							<p>
								{{ vm.WEBSITE_SETTINGS.ADDRESS.LINE_1 }}
								<br>
								{{ vm.WEBSITE_SETTINGS.ADDRESS.LINE_2 }}
								<br>
								{{ vm.WEBSITE_SETTINGS.ADDRESS.PARISH }}
								<br>
								{{ vm.WEBSITE_SETTINGS.ADDRESS.ISLAND }}
								<br>
								{{ vm.WEBSITE_SETTINGS.ADDRESS.POSTCODE }}
							</p>
						</div>
					</div>
				</div>			
				<div class="col-xs-12 col-sm-8">
					<div class="google-map-container"
						data-map
						data-zoom="11" 
						data-center="[ {{ vm.WEBSITE_SETTINGS.GOOGLE.MAP.LATITUDE }}, {{ vm.WEBSITE_SETTINGS.GOOGLE.MAP.LONGITUDE }} ]" 
						data-disable-default-u-i="false"
						data-disable-double-click-zoom="true"
						data-draggable="false"
						data-draggable-cursor="default"
						data-dragging-cursor="move"
						data-keyboard-shortcuts="false"
						data-max-zoom="15"
						data-min-zoom="10"
						data-tilt="0"
						data-height="100%"
						data-map-type-id="ROADMAP">
						<marker class="marker"
							data-position="[ {{ vm.WEBSITE_SETTINGS.GOOGLE.MAP.LATITUDE }}, {{ vm.WEBSITE_SETTINGS.GOOGLE.MAP.LONGITUDE }} ]"
							data-title="{{ vm.WEBSITE_SETTINGS.TITLE }}"
							data-animation="Animation.DROP"
							data-draggable="false"
							data-visible="true"
							data-icon="images/{{vm.WEBSITE_SETTINGS.GOOGLE.MAP.MARKER_ICON }}"></marker>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
