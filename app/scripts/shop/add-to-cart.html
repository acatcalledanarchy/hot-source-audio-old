<div ng-hide="attrs.id">
    <button class="btn btn-custom text-uppercase" ng-disabled="true" role="button" ng-transclude></button>
</div>
<div ng-show="attrs.id">
    <div ng-hide="inCart()">
        <button class="btn btn-custom text-uppercase" ng-click="ngCart.addItem(id, name, price, quantity, data)" role="button"
           ng-transclude>
        </button>
    </div>
    <button class="btn btn-custom text-uppercase" ng-show="inCart()" disabled="disabled">
    	<i class="fa fa-check"></i>
    	This {{ productType }} is in your basket
    </button>
</div>
