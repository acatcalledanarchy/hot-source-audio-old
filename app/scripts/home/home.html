<div class="row">
    <div class="small-12 columns">
        <h2>Welcome to <br class="show-for-small">Hot Source Audio Productions</h2>
    </div>
</div>
<div class="row">
    <div class="medium-6 columns">
        <div class="slider-container">
            <ul class="slider" rn-carousel rn-carousel-auto-slide="10">
                <li ng-repeat="slide in vm.WEBSITE_SETTINGS.SLIDES">
                    <img ng-src="images/banners/{{ slide }}">
                </li>
            </ul>
            <div class="logo-overlay">
                <img src="images/home/hotsource-logo.png" alt="Hot Source">
            </div>
        </div>
    </div>
    <div class="small-12 medium-6 columns">
        <div class="row">
            <div class="small-12 columns" ng-bind-html="vm.WEBSITE_SETTINGS.PAGES.HOME.PAGE_COPY"></div>
        </div>
    </div>
</div>
